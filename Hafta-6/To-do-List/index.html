<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapılacaklar Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bootstrap  -->
  <div class="toast-container position-fixed top-0 p-2 m-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Bildirim</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Görev eklendi!
      </div>
    </div>
  </div>
  <div class="container mt-5 p-4 bg-dark text-center">
   <h1 class="text-light">Kodluyoruz!</h1>
   <h4 class="text-center text-white">Yapılacaklar Listesi</h4>
  </div>
  <div class="container mt-3">
    <div class="input-group mb-3">
      <input type="text" id="task-input" class="form-control" placeholder="Bugün ne yapacaksın?">
      <button id="add-btn" class="btn btn-dark">Ekle</button>
    </div>
    <ul id="task-list" class="list-group"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
